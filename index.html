<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/97f3c2998d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script src="main.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <form>
          <div
            class="form-row align-items-center justify-content-center "
            style="padding-top: 15rem;"
          >
            <div class="col-4">
              <label class="sr-only " for="inlineFormInput">Name</label>
              <input
                type="text"
                class="form-control mb-2 form-control form-control-lg"
                id="inlineFormInput"
                placeholder="Book Name"
                autocomplete="off"
                autofocus
              />
            </div>
            <!--
            <div class="col-auto">
              <button type="button">
                <i class="fas fa-microphone" style=""></i>
              </button>
            </div>
            -->
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-outline-warning mb-2 btn-lg"
                style="width: 130px;"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
