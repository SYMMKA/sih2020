<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link rel="stylesheet" href="chat-bot.css" />
    </head>

    <body style="background-color: #a2cf6e;">
        <div class="container">
            <p>Hi, welcome to alphaByte</p>
            <a
                type="button"
                class="btn btn-primary"
                href="github.com"
                target="_blank"
            ></a>
            <a
                type="button"
                class="btn btn-primary"
                href="google.com"
                target="_blank"
            ></a>
        </div>
        <div class="col-md-12 text-center">
            <div class="row align-items-center" style="height: 100vh;">
                <div class="offset-md-2 col-md-8 text-center">
                    <h2 style="color: whitesmoke;"><b>Demo</b> chatbot</h2>
                </div>
            </div>
        </div>
        <div class="tool_tip d-none d-lg-block" style="cursor: pointer;">
            <span id="tip-close">x</span>
            <div id="tip-tool">
                Have any queries? I might be of a great help.
                <div>I’m a Chat Buddy ⚡️ by Byteridge Innovation labs.</div>
            </div>
        </div>

        <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay"></div>
            <!-- <i class="material-icons">message</i> -->
            <img src="chat-icon.png" height="33px" />
        </div>

        <div class="chat-box">
            <div class="chat-box-header">
                <strong>Buddy</strong>
                <span class="chat-box-toggle">
                    <i
                        class="material-icons"
                        title="close"
                        style="margin-top: -12px; font-size: 30px;"
                        >minimize</i
                    >
                </span>
                <span class="chat-header-refresh" id="refresh"
                    ><i class="material-icons" title="startover"
                        >refresh</i
                    ></span
                >
            </div>
            <div class="chat-box-body">
                <div class="chat-box-overlay"></div>
                <div class="chat-logs"></div>
                <span class="float-right"
                    >⚡️ by Byteridge Innovation labs</span
                >
            </div>
            <div
                id="loading"
                style="position: fixed; bottom: 55px; margin-top: 30px;"
            >
                <img alt="loading" src="chat_loading.gif" />
            </div>
            <div class="chat-input">
                <form id="chatBotForm">
                    <input
                        type="text"
                        id="chat-input"
                        autofocus
                        placeholder="Send a question or response..."
                    />
                    <button type="submit" class="chat-submit" id="chat-submit">
                        <span id="micSpan">
                            <i
                                class="material-icons"
                                style="color: black;"
                                id="mic"
                                >mic</i
                            >
                            <!-- <i class="material-icons">send</i> -->
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>

        <script src="chat-bot.js"></script>
    </body>
</html>
